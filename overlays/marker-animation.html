<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>marker-animation</title>
	<style>
	#map_canvas{width:640px;height:400px}
	</style>
	<script src="http://api.map.baidu.com/api?v=1.2"></script>
</head>
<body>
<div id="map_canvas"></div>
<input type="button" onclick="marker.setAnimation(BMAP_ANIMATION_BOUNCE)" value="启动动画" />
<input type="button" onclick="marker.setAnimation(null)" value="停止动画" />
<script>
var map = new BMap.Map('map_canvas');
map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);
var marker = new BMap.Marker(new BMap.Point(116.3808, 39.9185));
map.addOverlay(marker);

// marker.enableDragging();

</script>
</body>
</html>
